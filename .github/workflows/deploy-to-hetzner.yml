name: Deploy to Hetzner

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Hetzner Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 5.161.96.149
          username: root
          password: ${{ secrets.HETZNER_SSH_PASSWORD }}
          script: |
            echo "=== Starting deployment ==="
            
            # Update the main agentrepo
            cd /opt/agentrepo
            git fetch origin main
            git reset --hard origin/main
            echo "Updated /opt/agentrepo to latest main"
            
            # Rebuild frontend (required for frontend changes to take effect)
            cd /opt/agentrepo/frontend
            npm run build
            echo "Rebuilt frontend"
            
            # Restart backend to pick up new code (important for autostart feature)
            systemctl restart openhands-backend
            echo "Restarted openhands-backend service"
            
            # Restart frontend to pick up new code
            systemctl restart openhands-frontend
            echo "Restarted openhands-frontend service"
            
            # Restart preview-manager to pick up any changes
            systemctl restart preview-manager
            echo "Restarted preview-manager service"
            
            echo "=== Deployment complete ==="
